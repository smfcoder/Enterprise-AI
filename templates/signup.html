{% extends 'layout.html' %}
{% block content %}
{% if error %}
    <script>alert("Registration failed");</script>
{% endif %}

<style>
    .login-form {
		width: 340px;
    	margin: 40px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>


     <div class="login-form">
    <form action="/signup" method="post">

        <div class="form-group">
        <img class="img-fluid" src="/static/img/enterprise.jpg"></img></div>
        <h3 class="text-center">Sign-up</h3>
         <div class="form-group">
             <input type="text" name="username" class="form-control" placeholder="Name" required="required">
         </div>
        <div class="form-group">
            <input type="text" name="email" class="form-control" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" name="submit" class="btn btn-success btn-block">Register</button>
        </div>
         <div class="form-group">
            <a href="/" class="btn btn-success btn-block">Login</a>
        </div>
    </form>
    </div>




{% endblock %}
